{% load flatblock_tags %}
<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<head lang="en">

<title>Artists against ACTA</title>

<link rel="stylesheet" href="/static/css/global.css" />
<meta name="viewport" content="width=device-width" />
</head>

<body>
<div id="content">
<div class="wrapper">
<h1>{% flatblock "header1.info" %}</h1>

<h2>{% flatblock "header2.info" %}</h2>

<ul id="artists">
{% for a in object_list %}
<li><a href="{{ a.url }}"><img src="/static/{{ a.pic }}" alt="{{ a.first_name }} {{ a.last_name }}" width="174px" height="174px"><q>{{ a.quote }}</q></a></li>
{% endfor %}
</ul>
</div>
</div>

<div id="footer">
<div class="wrapper">
<div class="left">
{% flatblock "footer_text.info" %}
</div>

<div class="right">
{% flatblock "footer_assos.info" %}
</div>
<div style="clear: both;"> </div>
</div>
</div>
</body>
</html>
